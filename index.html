<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="Displaycontainer"> 

            <input readonly placeholder="Password" class="Display" data-PasswordDisplay>
            <button datacopy>
                <span data-copyMsg></span>
                <img src="images.png" alt="" width="23" height="23">

            </button>
        </div>

        <div class="input-container">
            <div class="length-container">

                 <p>PasswordLength</p>
                 <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20"  step="1" class="slider" data-lengthslider>

            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">includes uppercase Letter</label>
            </div>

             <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">includes lowercase Letter</label>
            </div>

             <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">includes numbers </label>
            </div>

             <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">includes symbols </label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generatebutton">Genrate password</button>

            
            

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
